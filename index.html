<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <section class="calculator">
            <section class="calculator-display">
                <div class="display-digits"></div>
            </section>
            <section class="calculator-keys">
                <button type="button" data-value="AC" class="btn btn--gray">AC</button>
                <button type="button" data-value="+/-" class="btn btn--gray">+/-</button>
                <button type="button" data-value="%" class="btn btn--gray">%</button>
                <button type="button" data-value="root" class="btn btn--orange">&radic;</button>
                <button type="button" data-value="7" class="btn">7</button>
                <button type="button" data-value="8" class="btn">8</button>
                <button type="button" data-value="9" class="btn">9</button>
                <button type="button" data-value="/" class="btn btn--orange">/</button>
                <button type="button" data-value="4" class="btn">4</button>
                <button type="button" data-value="5" class="btn">5</button>
                <button type="button" data-value="6" class="btn">6</button>
                <button type="button" data-value="*" class="btn btn--orange btn--top-padding">*</button>
                <button type="button" data-value="1" class="btn">1</button>
                <button type="button" data-value="2" class="btn">2</button>
                <button type="button" data-value="3" class="btn">3</button>
                <button type="button" data-value="-" class="btn btn--orange">-</button>
                <button type="button" data-value="0" class="btn">0</button>
                <button type="button" data-value="." class="btn">.</button>
                <button type="button" data-value="=" class="btn">=</button>
                <button type="button" data-value="+" class="btn btn--orange">+</button>
            </section>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
